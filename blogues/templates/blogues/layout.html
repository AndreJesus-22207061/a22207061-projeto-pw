<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blogues/estilos.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5d1319edfb.js" crossorigin="anonymous"></script>
    <title>Aplicação Blogues</title>
    <style>
        body{
            background: #E7E7E7;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-image"></div>
        <div class="header-info">
            <div class="header-title">
                <h1>Aplicação Blogues</h1>
            </div>
        </div>
        <div class="header-buttons-container">
            <div class="header-buttons">
                <button class="button-link" onclick="window.location.href='{% url 'blogues:artigos' %}'"><b>Artigos</b></button>
                <button class="button-link" onclick="window.location.href='{% url 'blogues:autores' %}'"><b>Autores</b></button>
            </div>
                <div class="login-buttons">
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'logout' %}"><button><b><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"style="width:2ch; height:2ch" ><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/></svg>  Logout</b></button></a>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width:2ch; height:2ch; margin-top:8px"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                    {{request.user.username}}

                    {% else %}
                        <a href="{% url 'login' %}"><b><button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width:2ch; height:2ch"><path d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z"/></svg>  Login</b></button></a>
                    {% endif %}
                </div>
        </div>
        </header>

    <main>

        {% block content %}
        {% endblock %}
    </main>

        <footer>
            <p>&copy; 2024 Programação Web, Universidade Lusófona - André Jesus</p>
        </footer>
    </body>
</html>
