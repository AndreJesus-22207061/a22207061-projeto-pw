{% extends 'bandas/layout.html' %}

{% block content %}
    <h2>Você tem a certeza que deseja excluir a banda "{{ banda.nome }}"?</h2>

    <form action="{% url 'bandas:confirm_delete_banda' banda.id %}" method="post">
        <a href="{% url 'bandas:banda' banda.id%}"><button type="button">Cancelar</button></a>
        {% csrf_token %}
        <button type="submit">Confirmar Exclusão</button>
    </form>
{% endblock %}
